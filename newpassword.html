<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        max-width: 800px;
        width: 100%;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-right: 1px solid #ccc;
      }

      .form-container {
        flex: 1;
        padding: 20px;
        background-color: white;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #629caa;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #517f8b;
      }

      .back-to-login {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #629caa;
        text-decoration: none;
      }

      .back-to-login:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="your-image.jpg" alt="Background Image" />
      </div>
      <div class="form-container">
        <h1>Create new password</h1>
        <form>
          <div class="input-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" />
            <span
              class="toggle-password"
              onclick="togglePassword('new-password')"
              >üëÅÔ∏è</span
            >
          </div>
          <div class="input-group">
            <label for="re-enter-password">Re-enter Password</label>
            <input
              type="password"
              id="re-enter-password"
              name="re-enter-password"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
        <a href="#" class="back-to-login">Back to login</a>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(135deg, #c2ffd8 10%, #465efb 100%);
      }

      .container {
        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        max-width: 800px;
        width: 100%;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-right: 1px solid #ccc;
      }

      .form-container {
        flex: 1;
        padding: 20px;
        background-color: white;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        margin-bottom: 20px;
      }

      .otp-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .otp-inputs input {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #629caa;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #517f8b;
      }

      .back-to-login {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #629caa;
        text-decoration: none;
      }

      .back-to-login:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/laptopAndPhone.jpg" alt="Background Image" />
      </div>
      <div class="form-container">
        <h1>Forgot Password</h1>
        <form id="otpForm" method="POST" action="verify_otp.php">
          <!-- Action points to the PHP script handling OTP verification -->
          <p>Enter your OTP code we sent</p>
          <div class="otp-inputs">
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
            <input
              type="text"
              name="otp[]"
              maxlength="1"
              oninput="moveToNext(this)"
            />
          </div>
          <button type="submit" name="submit">Submit</button>
          <a href="index.html" class="back-to-login">Back to login</a>
        </form>
      </div>
    </div>

    <script>
      function moveToNext(currentInput) {
        if (currentInput.value.length >= 1) {
          var nextInput = currentInput.nextElementSibling;
          if (nextInput !== null) {
            nextInput.focus();
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechCare</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient( 135deg, #C2FFD8 10%, #465EFB 100%);
      }
      .login-container {
        display: flex;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: #ffffff;
        width: 800px;
        justify-content: center;
        align-items: center;
      }
      .login-image {
        width: 50%;
        position: relative;
      }
      .login-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .login-form {
        padding: 40px;
        width: 50%;
      }
      .login-form h2 {
        margin-bottom: 20px;
        font-size: 40px;
        color: #333;
        font-weight: lighter;
      }
      .login-form p {
        margin-bottom: 10px;
        color: #666;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-form a {
        color: #008cba;
        text-decoration: none;
        font-size: 12px;
      }
      .login-form a:hover {
        text-decoration: underline;
      }
      .login-form .center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
      }
      .login-form button {
        background-color: #4D869C;
        color: #fff;
        border: none;
        padding: 15px 30px; 
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        font-size: 18px;
        width: 150px;
      }
      .login-form button:hover {
        background-color: #006f99;
      }
      .login-form .create-account {
        margin-top: 20px;
        text-align: center;
      }
      .login-form .create-account p {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }
      .login-form .create-account p::before,
      .login-form .create-account p::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #676666;
        margin: 0 10px;
      }

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <img src="images/v78_4.png" alt="Father and child" />
      </div>
      <div class="login-form">
        <h2>Login</h2>
        <p>Enter your details to login</p>
        <form action="login.php" method="post">
          <input type="text" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="center">
            <a href="Forgot.html">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <div class="create-account">
            <p>Or</p>
            <a href="Caccount.html">Create new account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
